<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com; font-src 'self' https://cdnjs.cloudflare.com https://unpkg.com; img-src 'self' data: https:; connect-src 'self' https://agritrack-api.onrender.com https://txgkmhjumamvcavvsolp.supabase.co wss: https:;">
    <title>AgriTrack - Farm Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success" id="mainNav" style="display: none;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-seedling"></i> AgriTrack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3">
                            <i class="fas fa-user"></i> <span id="userNameNav"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div id="app">
        <!-- Landing Page -->
        <div id="landingPage" class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
            <div class="text-center">
                <h1 class="display-3 mb-4"><i class="fas fa-seedling text-success"></i> AgriTrack</h1>
                <p class="lead mb-4">Comprehensive Farm Management for Modern Agriculture</p>
                <div class="d-flex gap-3 justify-content-center">
                    <button class="btn btn-success btn-lg" onclick="showLogin()">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button class="btn btn-outline-success btn-lg" onclick="showSignup()">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </button>
                </div>
            </div>
        </div>

        <!-- Login Page -->
        <div id="loginPage" style="display: none;" class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4"><i class="fas fa-sign-in-alt text-success"></i> Login</h2>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="loginEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success">Login</button>
                                </div>
                                <div class="text-center mt-3">
                                    <a href="#" onclick="showSignup(); return false;">Don't have an account? Sign up</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Signup Page -->
        <div id="signupPage" style="display: none;" class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4"><i class="fas fa-user-plus text-success"></i> Sign Up</h2>
                            <form id="signupForm">
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="signupName" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="signupEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone (Optional)</label>
                                    <input type="tel" class="form-control" id="signupPhone">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" id="signupPassword" required minlength="6">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">I am a...</label>
                                    <select class="form-select" id="signupRole" required>
                                        <option value="">Select Role</option>
                                        <option value="farmer">Farmer</option>
                                        <option value="vet">Veterinarian</option>
                                        <option value="agrovets">Agrovets (Supplier)</option>
                                    </select>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success">Create Account</button>
                                </div>
                                <div class="text-center mt-3">
                                    <a href="#" onclick="showLogin(); return false;">Already have an account? Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboardPage" style="display: none;">
            <div class="container-fluid">
                <div class="row">
                    <!-- Sidebar -->
                    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-success sidebar vh-100 sticky-top">
                        <div class="position-sticky pt-3">
                            <ul class="nav flex-column" id="sidebarMenu">
                                <!-- Menu items will be dynamically loaded based on role -->
                            </ul>
                        </div>
                    </nav>

                    <!-- Main Content -->
                    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                            <h1 class="h2" id="pageTitle">Dashboard</h1>
                        </div>
                        
                        <!-- Content Area -->
                        <div id="mainContent">
                            <!-- Dynamic content loaded here -->
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="notificationToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/farms.js"></script>
    <script src="js/crops.js"></script>
    <script src="js/livestock.js"></script>
    <script src="js/health.js"></script>
    <script src="js/sales.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/pregnancies.js"></script>
    <script src="js/marketplace.js"></script>
</body>
</html>
